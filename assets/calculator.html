<html>
	<head>
	    <script type="text/javascript">
	        function Number(num) {
	            var text = Android.setOperand(num);  
	            var display=document.getElementById("display");
	            display.value=text;
	        }
	        function Operator(operatorSign) {
	            var text=Android.setOperation(operatorSign);
	            var display=document.getElementById("display");
	            display.value=text;
	        }
	        function Equal() {
	            var text=Android.onEqual();
	            var display=document.getElementById("display");
	            display.value=text;
	        }
	        function Point() {
	            var text=Android.setPoint();
	            var display=document.getElementById("display");
	            display.value=text;
	        }
	        function Delete() {
	            var display=document.getElementById("display");
	            var temp = display.value;
	            var text = Android.onDelete(temp);
	            display.value=text;
	        }
	        function Clear() {
	            var text=Android.onClear();
	            var display=document.getElementById("display");
	            display.value=text;
	        }
	        function History(){
	        	Android.historyFunction();
	        }
	        
	        
	    </script>
	</head>
	
	<style>
	.clear{
		background-color:orangered;
		height: 16%; 
		width: 25%;
	}
	.number{
		background-color:skyblue;
		height: 16%; 
		width: 24%;
	}
	.operator{
		background-color:gray;
		height: 16%; 
		width: 24%;
	}
	.equal{
		background-color:lightgreen;
		height: 16%; 
		width: 24%;
	}
	.dot{
		background-color:gray;
		height: 16%; 
		width: 24%;
	}
	.displaybox{
		height: 20%;
		width: 100%;
		text-align:right;
		font-size: 30px;
	}
	
	</style>
	
	<body>
	
			<i id="h"></i>
			<input disabled class="displaybox" value="" id="display" type="text">
			<button value="" style="background-color:orangered; height: 16%; width: 48%;" onClick="History()" >History</button> 
			<button class="clear" value="" onClick="Clear()" >AC</button> 
			<button class="clear" value="" onClick="Delete()" >C</button> 
			<br>
			<button class="number" value="1" style="height: 16%; width: 24%;" onClick="Number('1')" >1</button>
			<button class="number" value="2" style="height: 16%; width: 24%;" onClick="Number('2')" >2</button> 
			<button class="number" value="3" style="height: 16%; width: 24%;" onClick="Number('3')" >3</button> 
			<button class="operator" value="+" style="height: 16%; width: 24%;" onClick="Operator('+')" >+</button>
			<br>
		    <button class="number" value="4" style="height: 16%; width: 24%;" onClick="Number('4')" >4</button> 
			<button class="number" value="5" style="height: 16%; width: 24%;" onClick="Number('5')" >5</button> 
			<button class="number" value="6" style="height: 16%; width: 24%;" onClick="Number('6')" >6</button> 
			<button class="operator" value="-" style="height: 16%; width: 24%;" onClick="Operator('-')" >-</button>
			
			<br>
			
			<button class="number" value="7" style="height: 16%; width: 24%;" onClick="Number('7')" >7</button>
			<button class="number" value="8" style="height: 16%; width: 24%;" onClick="Number('8')" >8</button>
			<button class="number" value="9" style="height: 16%; width: 24%;" onClick="Number('9')" >9</button>
			<button class="operator" value="*" style="height: 16%; width: 24%;" onClick="Operator('*')" >*</button>
			<br>
			<button class="dot" value="." style="height: 16%; width: 24%;" onClick="Point()" >.</button>
			<button class="number" value="0" style="height: 16%; width: 24%;" onClick="Number('0')" >0</button>
			<button class="equal" value="=" style="height: 16%; width: 24%;" onClick="Equal()" >=</button>
			<button class="operator" value="/" style="height: 16%; width: 24%;" onClick="Operator('/')" >/</button> 
	</body>
</html>
